<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolando</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <!-- prima riga -->
    <div class="row">

      <!-- prima immagine -->
      <div class="card">
        <div class="image">
          <img class="img-a" src="img/1.webp" alt="Levi's fit tee">
          <img class="img-b" src="img/1b.webp" alt="Levi's fit tee">

          <span class="heart"></span>
          <div class="label">
            <span class="discount">-50</span>
            <span class="sostenibile">Sostenibilità</span>
          </div>

        </div>        
        <div class="caption">
          <div class="brand">Levi's</div>
          <div class="name">relaxed fit tee unisex</div>
          <div>
            <span class="price">14,99</span>
            <span class="price-del">29,99</span>            
          </div>
          
        </div>
      </div>

      <!-- seconda immagine -->
      <div class="card">
        <div class="image">
          <img class="img-a" src="img/2.webp" alt="Guess roses tee">
          <img class="img-b" src="img/2b.webp" alt="Guess roses tee">

          <span class="heart"></span>
          <div class="label">
            <span class="discount">-30</span>
          </div>

        </div>   
             
        <div class="caption">
          <div class="brand">Guess</div>
          <div class="name">roses tee</div>
          <span class="price">20,99</span> <span class="price-del">29,99</span>
        </div>
      </div>

      <!-- terza immagine -->
      <div class="card">
        <div class="image">
          <img class="img-a" src="img/3.webp" alt="Zucchero filato pastello">
          <img class="img-b" src="img/3b.webp" alt="Zucchero filato pastello">

          <span class="heart"></span>
          <div class="label">
            <span class="discount">-30</span>
          </div>

        </div>        
        <div class="caption">
          <div class="brand">Come Zucchero Filato</div>
          <div class="name">voglia di colori pastello</div>
          <span class="price">129,99</span>
        </div>
      </div>
      
    </div>

   <!-- seconda riga -->
    <div class="row">

      <!-- quarta immagine -->
      <div class="card">
        <div class="image">
          <img class="img-a" src="img/4.webp" alt="Levi's tee unisex">
          <img class="img-b" src="img/4b.webp" alt="Levi's tee unisex">

          <span class="heart"></span>
          <div class="label">
            <span class="discount">-50</span>
            <span class="sostenibile">Sostenibilità</span>
          </div>

        </div>        
        <div class="caption">
          <div class="brand">Levi's</div>
          <div class="name">tee unisex</div>
          <span class="price">14,99</span> <span class="price-del">29,99</span>

        </div>
      </div>

      <!-- quinta immagine -->
      <div class="card">
        <div class="image">
          <img class="img-a" src="img/5.webp" alt="Maya deluxe bodice">
          <img class="img-b" src="img/5b.webp" alt="Maya deluxe bodice">

          <span class="heart"></span>
          
        </div>   
             
        <div class="caption">
          <div class="brand">Maya Deluxe</div>
          <div class="name">stripe bodice</div>
          <span class="price">99,99</span>
        </div>
      </div>

      <!-- sesta immagine -->
      <div class="card">
        <div class="image">
          <img class="img-a" src="img/6.webp" alt="Esprit maglione">
          <img class="img-b" src="img/6b.webp" alt="Esprit maglione">

          <span class="heart"></span>
          <div class="label">
            <span class="sostenibile">Sostenibilità</span>
          </div>

        </div>        
        <div class="caption">
          <div class="brand">Esprit</div>
          <div class="name">maglione - black</div>
          <span class="price">29,99</span>
        </div>
      </div>
      
    </div>

          
  </div>

</body>
</html>

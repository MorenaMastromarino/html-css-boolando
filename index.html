<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolando</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <!-- prima riga -->
    <div class="row">
      <div class="card">
        <div class="image a">
          <img src="img/1.webp" alt="Levi's fit tee">
        </div>        
        <div class="caption">
          <div class="brand">Levi's</div>
          <div class="name">relaxed fit tee unisex</div>
          <span class="price">14,99</span> <span class="price-del">29,99</span>
        </div>
      </div>

      <div class="card">
        <div class="image a">
          <img src="img/2.webp" alt="Guess roses tee">
        </div>        
        <div class="caption">
          <div class="brand">Guess</div>
          <div class="name">roses tee</div>
          <span class="price">20,99</span> <span class="price-del">29,99</span>
        </div>
      </div>

      <div class="card">
        <div class="image a">
          <img src="img/3.webp" alt="Zucchero filato pastello">
        </div>        
        <div class="caption">
          <div class="brand">Come Zucchero Filato</div>
          <div class="name">voglia di colori pastello</div>
          <span class="price">129,99</span>
        </div>
      </div>
      
    </div>

  </div>

</body>
</html>
